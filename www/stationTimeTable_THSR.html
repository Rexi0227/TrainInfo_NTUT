    <script>
        async function fetchTrainSchedule() {
            const params = new URLSearchParams(window.location.search);
            const stationID = params.get("stationID");
            const lineName = params.get("lineName");
            const direction = params.get("direction");
            const date = params.get("date");
            const url = `https://rfeqserver.myqnapcloud.com/api/traininfo/THSR/DailyTimetable/Station?StationID=${stationID}&TrainDate=${date}`
            const response = await fetch(url);
            const data = await response.json();
            const trainList = document.getElementById("trainList");
            trainList.innerHTML = "";

            const response2 = await fetch("json/linelist.json");
            const linelist = await response2.json();
            const line = linelist.lines.find(l => l.name == lineName);

            document.getElementById("lineName").innerHTML = lineName;
            document.getElementById("lineColor").style.backgroundColor = line.color;

            const response3 = await fetch("json/stations.json");
            const stations = await response3.json();
            let stationLineChecker = null;

            const station = stations.stations.find(s =>
                s.lines.some(line => line.stationID == stationID && line.lineName == lineName)
            );

            if (station) {
                console.log(station.lines)
                const line = station.lines.find(line => line.stationID == stationID && line.lineName == lineName && line.direction == direction);
                console.log(line)
                document.getElementById("stationName").innerHTML = line.stationNameInLine;
                if (line && line.lineChecker) {
                    stationLineChecker = line.lineChecker;
                }
            }
            console.log(stationLineChecker)

            

            const groupedTrains = {};
            // 篩選行車方向
            /*
            const direction = params.get("direction");
            data.StationTimetables[direction].Timetables.forEach(train => {
                const time = train.DepartureTime;
                const hour = time.split(":")[0];
                if (!groupedTrains[hour]) groupedTrains[hour] = [];
                groupedTrains[hour].push(train);
            });
            */
            
            for (const train of data) {
                if (train.Direction == direction) {
                    if (stationLineChecker != null) {
                        const lines = await lineChecker(train);

                        const hasAllMustHave = stationLineChecker.mustHave?.every(reqLine =>
                            lines.includes(reqLine)
                        ) ?? true;

                        const hasNoneMustDontHave = stationLineChecker.mustDontHave?.every(badLine =>
                            !lines.includes(badLine)
                        ) ?? true;

                        const hasAnyMustHaveOnce = stationLineChecker.mustHaveOnce?.some(optLine =>
                            lines.includes(optLine)
                        ) ?? true;

                        if (hasAllMustHave && hasNoneMustDontHave && hasAnyMustHaveOnce) {
                            const time = train.DepartureTime;
                            const hour = time.split(":")[0];
                            if (!groupedTrains[hour]) groupedTrains[hour] = [];
                            groupedTrains[hour].push(train);
                        }
                    } else {
                        const time = train.DepartureTime;
                        const hour = time.split(":")[0];
                        if (!groupedTrains[hour]) groupedTrains[hour] = [];
                        groupedTrains[hour].push(train);
                    }
                }
            }


            let html = "";
            const trainObjects = [];  // 存下來以便後續綁定事件

            Object.keys(groupedTrains).sort().forEach(hour => {
                html += `<div class='hour'><p style='margin-left:10px'>${hour}時</p></div>`;
                groupedTrains[hour].forEach((train, index) => {
                    //const typeClass = getTrainTypeClass(train.TrainTypeCode);
                    const typeClass = "THSR"
                    const typeZh_tw = "高鐵";

                    // 給每個班次一個唯一 ID
                    const trainId = `train-${hour}-${index}`;
                    trainObjects.push({ id: trainId, train });

                    html += `
                        <div class='train' id='${trainId}' style="cursor: pointer;">
                            <div style='display: flex; justify-content: center; width: 35%; text-align: center;'>
                                <div style='width: 90%;'>
                                    <div class='trainType ${typeClass}'>
                                        <p style="font-size: 1em;margin: 10px;font-weight: bold;">${typeZh_tw}</p>
                                    </div>
                                </div>
                                <div style='width: 20%;'>
                                    <h5>${train.TrainNo}</h5>
                                </div>
                            </div>
                            <div style='display: flex; justify-content: center; width: 25%; align-items: center; text-align: center;'><h2 style='margin:0'>${train.DepartureTime}</h2></div>
                            <div style='display: flex; justify-content: center; width: 20%; align-items: center; text-align: center;'><h2 style='margin:0'>${train.EndingStationName.Zh_tw}</h2></div>
                        </div>
                        <hr />
                    `;
                });
            });

            trainList.innerHTML = html;

            // 綁定事件
            trainObjects.forEach(({ id, train }) => {
                document.getElementById(id).addEventListener('click', () => {
                    window.location.href = `trainTimeTable_THSR.html?trainNo=${train.TrainNo}`;
                });
            });
        }
        
        function getTrainTypeClass(typeCode) {
            switch (typeCode) {
                case '1': return 'ltd-express';  
                case '2': return 'ltd-express';  
                case '3': return 'ltd-express';  
                case '4': return 'express';  
                case '5': return 'semi-express';
                case '6': return 'local';
                case '7': return 'local';
                case '10': return 'rapid';
                case '11' : return 'ltd-express';
                default: return '';
            }
        }

        function getTrainType(typeCode) {
            switch (typeCode) {
                case '1': return '太魯閣';  // 區間車
                case '2': return '普悠瑪';  // 區間快
                case '3': return '自強';  // 莒光號
                case '4': return '莒光';  // 自強/普悠瑪/太魯閣
                case '5': return '復興';
                case '6': return '區間';
                case '7': return '普快';
                case '10': return '區間快';
                case '11' : return '新自強';
                default: return '';
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 月份是0-11
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        fetchTrainSchedule();
    </script>
